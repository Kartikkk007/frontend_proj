              required

          <div class="form-row">
            <label for="course" class="form-label"> *Course : </label>
            <input
              type="text"

              id="course"
              class="form-input"
              required
            />
          </div>
          <button type="submit" id="class-submit" class="btn btn-block">Submit</button>
        </form>
